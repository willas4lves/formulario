<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1>Formulario de devs</h1>
        <p>preencha suas informaçoes</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação voce desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label><strong>Qual sua senioridade ?</strong></label>
            <select id="senioridade">
            <option selected disabled value="">selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione qual tecnologia voce utiliza?</strong></label><br>
                <input type="checkbox" id="tecnologia" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia" name="tecnologia2" value="JAVASCRIPT">
                <label for="tecnologia2">JAVASCRIPT</label>
                <input type="checkbox" id="tecnologia" name="tecnologia3" value="PYTHON">
                <label for="tecnologia3">PYTHON</label>
                <input type="checkbox" id="tecnologia" name="tecnologia4" value="JAVA">
                <label for="tecnologia4">JAVA</label>
                <input type="checkbox" id="tecnologia" name="tecnologia5" value="C">
                <label for="tecnologia5">C</label>
                <input type="checkbox" id="tecnologia" name="tecnologia6" value="C#">
                <label for="tecnologia6">C#</label>
                <br>
            </div>
        </fieldset>
    </form>

   

     <div class="campo">
        <br>
            <label><strong>Conte-me sobre sua experiencia:</strong></label>
            <textarea row="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>
        
        <button class="conclusao" type="submit">Concluido</button>
</body>
</html>
